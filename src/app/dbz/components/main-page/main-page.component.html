<h1>DBZ Characters</h1>

<div class="row">

    <div class="col">
        <!-- @Input -->
        <dbz-list 
            [characterList]="characters"
            (onDeleteEmitter)="onDeleteReceiver($event)" 
        ></dbz-list>
    </div>


    <div class="col">
        <dbz-add-character (onNewEmitter)="onNewReceiver($event)" ></dbz-add-character>
    </div>

</div>
